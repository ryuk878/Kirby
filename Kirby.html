<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_kirby.css">
    <title>Document</title>
</head>
<body>

    
<!-- kirby -->
<div class="container">
    <div class="face"></div>
    <div class="arm"></div>
    <div class="arm-right"></div>
    <div class="eye">
      <div class="white"></div>
      <div class="blue"></div>
      <div class="blue-right"></div>
    </div>
    <div class="blush"></div>
    <div class="mouth">
      <div class="tongue"></div>
    </div>
    <div class="foot"></div>
    <div class="foot right"></div>
  </div>
<!--end kirby-->

<!-- clouds -->
<div id="clouds">
	<div class="cloud x1"></div>
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>
</div>
    <!--end clouds-->

    <!-- Sun -->
    <div class = "Sun"></div>
    <!--end Sun-->
</body>
</html>
